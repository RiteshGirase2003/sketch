<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert any image into a stunning pencil sketch using our AI-powered tool.">
    <meta name="keywords" content="image to sketch, AI sketch converter, photo to sketch">
    <meta name="author" content="Your Name">
    <title>AI Image to Sketch Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 px-6 shadow-md w-full">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">AI Sketch Converter</h1>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Image Processing</a></li>
                <li><a href="#" class="hover:underline">About Us</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col items-center justify-center p-8">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl w-full text-center">
            <h1 class="text-3xl font-bold text-gray-700 mb-6">Image to Sketch Converter</h1>

            <!-- File Upload -->
            <label class="cursor-pointer block bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition w-fit mx-auto">
                Select Image
                <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="processImage()">
            </label>

            <!-- Image Display Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 place-items-center">
                <!-- Original Image -->
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-700">Original Image</h3>
                    <img id="previewImage" class="hidden w-60 h-auto rounded-lg shadow-md mt-2 border" alt="Original Image">
                </div>
                
                <!-- Sketch Output -->
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-700">Sketch Output</h3>
                    <img id="outputImage" class="hidden w-60 h-auto rounded-lg shadow-md mt-2 border" alt="Sketch Image">
                </div>
            </div>

            <!-- Download Link -->
            <a id="downloadLink" class="hidden mt-4 inline-block bg-purple-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-purple-600 transition">
                Download Sketch
            </a>
        </div>
    </div>

    <!-- Footer (Sticky at bottom) -->
    <footer class="text-center text-gray-600 text-sm w-full py-4 bg-gray-200 mt-auto">
        &copy; 2025 AI Sketch Converter. Built with ❤️ for creativity.
    </footer>

    <script>
        function processImage() {
            const input = document.getElementById("imageInput");
            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            const file = input.files[0];
            const preview = document.getElementById("previewImage");
            preview.src = URL.createObjectURL(file);
            preview.classList.remove("hidden");

            const formData = new FormData();
            formData.append("image", file);

            fetch("https://sketch-zfv8.onrender.com/sketch", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error processing image.");
                }
                return response.blob();
            })
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                const outputImage = document.getElementById("outputImage");
                const downloadLink = document.getElementById("downloadLink");

                outputImage.src = imageUrl;
                outputImage.classList.remove("hidden");

                downloadLink.href = imageUrl;
                downloadLink.download = "sketch.jpg";
                downloadLink.classList.remove("hidden");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to process image.");
            });
        }
    </script>

</body>
</html>
